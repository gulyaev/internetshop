<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ishop-layout</title>
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <link href="static/css/bootstrap-theme.css" rel="stylesheet">
    <link href="static/css/font-awesome.css" rel="stylesheet">
    <link href="static/css/app.css" rel="stylesheet">
</head>
<body>
<header>

</header>
<div class="container-fluid">
    <div class='raw'>
        <aside class='col-xs-12 col-sm-4 col-md-3 col-lg-2'>
            <!--TO DO-->
        </aside>

        <main class='col-xs-12 col-sm-8 col-md-9 col-lg-10'>
            <div id='productList'>
                <div class='raw'>
                    <div class='col-xs-12 col-sm-6 col-md-4 col-lg-3'>
                        <div class="panel panel-default product">
                            <div class="panel-body">
                                <div class="thumbnail">
                                    <img src="https://via.placeholder.com/400" alt="Product name">
                                </div>
                                <h4 class="name">Product name</h4>
                                <div class="code">Code: 27000</div>
                                <div class="code">$: 570.00</div>
                                <a class="btn btn-primary pull-right">Buy</a>
                                <ul class="list-group">
                                    <li class="list-group-item"><small>Category:</small> <span class="category">Smartphone</span>
                                    </li>
                                    <li class="list-group-item"><small>Producer:</small> <span
                                            class="producer">Apple</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <a id=“loadMore“ class="btn btn-success">
                        Load more products
                    </a>
                </div>
            </div>
        </main>
    </div>
</div>
<footer>

</footer>


<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.js"></script>
<script src="static/js/app.js"></script>
</body>
</html>
